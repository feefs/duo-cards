name: Integration

on:
  push:
    branches: [ rewrite ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test -- --coverage

    - name: Build React App
      run: npm run build
